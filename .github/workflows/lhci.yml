name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install && npm install -g @lhci/cli@0.7.x
      - run: npm run build
      - run: LHCI_NO_LIGHTHOUSERC=1 lhci autorun --collect.url=http://localhost
