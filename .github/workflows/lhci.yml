name: CI

on: [push]

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: 12.18.3
      - run: npm install && npm install -g @lhci/cli@0.7.x
      - run: npm run build
      - run: LHCI_NO_LIGHTHOUSERC=1 lhci autorun --collect.url=https://facet.run
